<div class="login-page">
  <div class="login-container">
    <div class="left-panel">
      <img src="assets/login-illustration.png" alt="Login Illustration">
    </div>
    <div class="right-panel">
      <h2>Entrar</h2>
      <form [formGroup]="login" (ngSubmit)="logar()" (ngReset)="reiniciar()">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" id="login" formControlName="login">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="password-container">
            <input [type]="passwordFieldType" id="senha" formControlName="senha">
            <span class="password-toggle" (click)="togglePasswordVisibility()">
              <i class="fa" [ngClass]="passwordIconClass"></i>
            </span>
          </div>
        </div>
        
        <div class="form-group">
          <div class="form-group-remember">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Lembrar-me</label>
          </div>
          <a href="#" class="forgot-password">Esqueceu a Senha?</a>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p>NÃ£o Tem Uma Conta? <a href="#">Inscrever-se</a></p>
    </div>
  </div>
</div>
